services:
  # SQL Server baza podataka
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sapplauz-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - sapplauz-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sapplauz-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sapplauz-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 10

  # Glavni API servis
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.API
    container_name: sapplauz-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=210107;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
      - JWT__SecretKey=YourSuperSecretKeyForJWTTokenGeneration2024!
      - JWT__Issuer=SApplauz
      - JWT__Audience=SApplauz
      # Secrets: definiraj ih kroz `.env` (nije u git-u) ili kroz env varijable na hostu.
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_publishable_key}
      - Stripe__WebhookSecret=whsec_your_webhook_secret
      - SMTP__Host=smtp.gmail.com
      - SMTP__Port=587
      - SMTP__Username=clamija23@gmail.com
      - SMTP__Password=${SMTP_PASSWORD:-your_smtp_password}
      - SMTP__UseSsl=true
      - SMTP__FromEmail=clamija23@gmail.com
      - SMTP__FromName=SApplauz
      - SMTP__ForceRecipient=clamija23@gmail.com
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - sapplauz-network

  # Worker servis za obradu RabbitMQ poruka
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.Worker
    container_name: sapplauz-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=210107;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
      - SMTP__Host=smtp.gmail.com
      - SMTP__Port=587
      - SMTP__Username=clamija23@gmail.com
      - SMTP__Password=${SMTP_PASSWORD:-your_smtp_password}
      - SMTP__UseSsl=true
      - SMTP__FromEmail=clamija23@gmail.com
      - SMTP__FromName=SApplauz
      - SMTP__ForceRecipient=clamija23@gmail.com
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      - Stripe__WebhookSecret=whsec_your_webhook_secret
    depends_on:
      sqlserver:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - sapplauz-network

volumes:
  sqlserver_data:
  rabbitmq_data:

networks:
  sapplauz-network:
    driver: bridge

